<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kalender â€“ Schulungen planen</title>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f7;
            margin: 0;
            padding: 20px;
        }
        #calendar {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        /* Popup / Modal */
        #modal {
            position: fixed;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.55);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #modalBox {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 380px;
        }
        #modalBox input, #modalBox textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 6px;
        }
        .btn {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn.red {
            background: #d9534f;
        }
    </style>
</head>

<body>

<h2 style="text-align:center;">ðŸ“… Schulungsplan â€“ Kalenderansicht</h2>

<div id="calendar"></div>

<!-- Modal -->
<div id="modal">
    <div id="modalBox">
        <h3>Termin hinzufÃ¼gen</h3>
        <form id="formEvent">
            <input type="hidden" id="eventDate">
            <label>Lehrgang:</label>
            <input type="text" id="eventTitle" required>

            <label>Thema:</label>
            <input type="text" id="eventThema">

            <label>Beschreibung:</label>
            <textarea id="eventDesc" rows="3"></textarea>

            <button type="submit" class="btn">Speichern</button>
            <button type="button" class="btn red" onclick="closeModal()">Abbrechen</button>
        </form>
    </div>
</div>

<script>
// Kalender laden
document.addEventListener('DOMContentLoaded', function () {

    let calendarEl = document.getElementById('calendar');

    let calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        editable: true,

        // Termine laden
        events: 'schulungen_load.php',

        // Beim Tag klicken
        dateClick: function(info) {
            openModal(info.dateStr);
        },

        // Event verschieben
        eventDrop: function(info) {
            saveMovedEvent(info.event);
        }
    });

    calendar.render();

    // -----------------------------
    // Modal Funktionen
    // -----------------------------
    function openModal(date) {
        document.getElementById("eventDate").value = date;
        document.getElementById("modal").style.display = "flex";
    }

    window.closeModal = function() {
        document.getElementById("modal").style.display = "none";
    }

    // -----------------------------
    // Termin speichern
    // -----------------------------
    document.getElementById("formEvent").addEventListener("submit", function(e){
        e.preventDefault();

        const date  = document.getElementById("eventDate").value;
        const title = document.getElementById("eventTitle").value;
        const thema = document.getElementById("eventThema").value;
        const desc  = document.getElementById("eventDesc").value;

        fetch("schulungen_save.php", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                datum: date,
                lehrgang: title,
                thema: thema,
                beschreibung: desc
            })
        })
        .then(res => res.text())
        .then(() => {
            closeModal();
            calendar.refetchEvents(); // Kalender aktualisieren
        });
    });

    // -----------------------------
    // Termin verschieben (Drag & Drop)
    // -----------------------------
    function saveMovedEvent(event) {
        fetch("schulungen_save.php", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({
                id: event.id,
                datum: event.startStr,
                lehrgang: event.title
            })
        })
        .then(() => calendar.refetchEvents());
    }

});
</script>

</body>
</html>
